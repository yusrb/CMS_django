<h1>Yakin ingin menghapus {{konten.judul}}</h1>

<table>
    <form action="{% url 'admins:konten_delete' konten.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Ya">
        <a href="{% url 'admins:konten_list' %}">
            <input type="button" value="Tidak">
        </a>
    </form> <br>

    <a href="{% url 'admins:konten_list' %}">Kembali</a>
</table>
